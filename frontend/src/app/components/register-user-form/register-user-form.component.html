<div class="card my-5" xmlns="http://www.w3.org/1999/html">
  <div class="card-body">
    <h1>Registrieren User</h1>
    <form (ngSubmit)="onSubmit(registerForm.value)" #registerForm="ngForm">


      <div class="form-group">
        <label for="vorname">Vorname</label>
        <input type="text"
               class="form-control"
               id="vorname"
               name="vorname"
               placeholder="vorname"
               required #vorname="ngModel" ngModel>
      </div>
      <div [hidden]="!vorname.pristine" class="alert alert-danger">Vorname eingeben!</div>

      <div class="form-group">
        <label for="nachname">Nachname</label>
        <input type="text"
               class="form-control"
               id="nachname"
               name="nachname"
               placeholder="nachname"
               required #nachname="ngModel" ngModel>
      </div>
      <div [hidden]="!nachname.pristine" class="alert alert-danger">Nachname eingeben!</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Email"
               required #email="ngModel" ngModel>
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">Email eingeben!</div>

      <div class="form-group">
        <label for="passwort">Passwort</label>
        <input type="password"
               class="form-control"
               id="passwort"
               name="passwort"
               placeholder="Passwort"
               required #passwort="ngModel" ngModel>
      </div>
      <div [hidden]="!passwort.pristine" class="alert alert-danger">Passwort eingeben!</div>

      <div class="form-group">
        <label for="date">Geburtsdatum</label>
        <input type="date"
               class="form-control"
               id="date"
               name="date"
               placeholder="Geburtsdatum"
               required #date="ngModel" ngModel>
      </div>

      <!-- <div class="form-group">
         <label for="image">Profilbild</label>
         <input type="file" [(ngModel)]="user.image"
                class="form-control"
                id="image"
                accept="image/png, image/jpeg"
                name="image"
                placeholder="Profilbild"
                required #image="ngModel">
       </div>-->

      <button  type="submit" [disabled]="!registerForm.form.valid"
               class="btn btn-info">BestÃ¤tigen</button>

    </form>
    <p style="font-size: 17px">Als Administrator registrieren, klicken Sie
      <a routerLink="/admin/register" > hier.</a>
    </p>
  </div>
</div>

</div>
